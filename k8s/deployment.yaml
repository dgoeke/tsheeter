apiVersion: apps/v1
kind: Deployment
metadata:
  name: tsheeter-deployment
  labels:
    app: tsheeter
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tsheeter
  template:
    metadata:
      labels:
        app: tsheeter
    spec:
      containers:
      - name: tsheeter
        image: <IMAGE>
        ports:
        - name: main-port
          containerPort: 4000
        env:
        - name: PORT
          value: "4000"
        - name: MY_POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: RELEASE_DISTRIBUTION
          value: name
        - name: RELEASE_NAME
          value: tsheeter@$(MY_POD_IP)
        envFrom:
        - secretRef:
              name: tsheeter
        livenessProbe:
          httpGet:
            path: /
            port: main-port
          initialDelaySeconds: 30
          periodSeconds: 10
        startupProbe:
          httpGet:
            path: /
            port: main-port
          failureThreshold: 30
          periodSeconds: 3