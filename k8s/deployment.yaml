apiVersion: apps/v1
kind: Deployment
metadata:
  name: tsheeter-deployment
  labels:
    app: tsheeter
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tsheeter
  template:
    metadata:
      labels:
        app: tsheeter
    spec:
      containers:
      - name: tsheeter
        image: <IMAGE>
        ports:
        - containerPort: 4000
        env:
        - name: PORT
          value: "4000"
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: MY_POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: RELEASE_DISTRIBUTION
          value: name
        - name: RELEASE_NAME
          value: tsheeter@$(MY_POD_IP)
        envFrom:
        - secretRef:
            name: tsheeter
